<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Оплата заказа</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Авиаперевозки</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/flights">Авиарейсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clients">Клиенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Оплата заказа</h2>
    <p th:text="'Рейс: ' + ${booking.flight.number}"></p>
    <p th:text="'Клиент: ' + ${booking.client.email}"></p>
    <p th:text="'Стоимость: ' + ${booking.price} + ' руб.'"></p>
    <form th:action="@{/payment/submit}" method="post">
        <input type="hidden" name="bookingId" th:value="${booking.id}">
        <div class="form-group">
            <label for="cardNumber">Номер карты</label>
            <input type="text" class="form-control" id="cardNumber" name="cardNumber" placeholder="Введите номер карты">
        </div>
        <div class="form-group">
            <label for="bonusCardId">Выберите бонусную карту (необязательно)</label>
            <select class="form-control" id="bonusCardId" name="bonusCardId">
                <option value="">--Не выбрано--</option>
                <option th:each="bonusCard : ${bonusCards}" th:value="${bonusCard.id}" th:text="${bonusCard.cardNumber} + ' (Бонусы: ' + ${bonusCard.bonus} + ')'"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="bonusUsed">Использовать бонусов (необязательно)</label>
            <input type="number" class="form-control" id="bonusUsed" name="bonusUsed" placeholder="Введите количество бонусов">
        </div>
        <button type="submit" class="btn btn-primary">Оплатить</button>
        <a href="/flights" class="btn btn-secondary">Отменить</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
