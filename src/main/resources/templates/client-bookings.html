<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказы клиента</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Aviatales</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/flights">Авиарейсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clients">Клиенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h1>Заказы клиента</h1>
    <div th:if="${bookings.isEmpty()}">
        <p>У клиента нет заказов.</p>
    </div>
    <table class="table table-striped" th:if="${not bookings.isEmpty()}">
        <thead>
        <tr>
            <th>Рейс</th>
            <th>Дата вылета</th>
            <th>Дата прилета</th>
            <th>Стоимость</th>
            <th>Оплата</th>
            <th>Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="booking : ${bookings}">
            <td th:text="${booking.flight.number}">Рейс</td>
            <td th:text="${booking.flight.departureDateTime}">Дата вылета</td>
            <td th:text="${booking.flight.arrivalDateTime}">Дата прилета</td>
            <td th:text="${booking.price}">Стоимость</td>
            <td th:text="${booking.isPaid ? 'Оплачено' : 'Не оплачено'}">Оплата</td>
            <td>
                <a th:if="${not booking.isPaid}" th:href="@{'/payment/' + ${booking.id}}" class="btn btn-success btn-sm" onclick="return confirm('Вы уверены, что хотите оплатить этот заказ?');">Оплатить</a>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/clients" class="btn btn-primary mt-3">Назад к списку</a>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
