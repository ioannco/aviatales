<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Заказ билета</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">Aviatales</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/">Главная</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/flights">Авиарейсы</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/clients">Клиенты</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <h2>Заказ билета</h2>
    <p th:text="'Рейс: ' + ${flight.number}"></p>
    <p th:text="'Стоимость: ' + ${flight.price} + ' руб.'"></p>
    <form th:action="@{/book/submit}" method="post">
        <input type="hidden" name="flightId" th:value="${flight.id}">
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Введите email">
        </div>
        <button type="submit" class="btn btn-primary">Оформить заказ</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
